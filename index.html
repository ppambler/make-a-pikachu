<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只皮卡丘</title>
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <!-- 弄一个盒子，用于定位皮卡丘的脸 -->
            <div class="wrapper">
                <!-- 画个下嘴唇 -->
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <!-- 画个鼻子 -->
                <div class="nose"></div>
                <!-- 画个眼睛 -->
                <div class="eye left"></div>
                <div class="eye right"></div>
                <!-- 画个红晕 -->
                <div class="face left"></div>
                <div class="face right"></div>
                <!-- 画个上嘴唇 -->
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
